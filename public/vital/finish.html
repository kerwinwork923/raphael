<body>
  <div class="header" style="background-color:#ffffff;height:60px">
    <h3><button id="f_back"> </button></h3>

          </div>
        </div>
      </div>

            <p class="text-center text-muted m-auto" style="font-size: 9px">ms</p>
          </div>
        </div>
      </div>

      <!-- Blood Pressure -->
      <div class="col-6 col-md-4 col-xxl-2 px-3">
        <div class="row ps-1 pe-1 border rounded shadow-sm position-relative bg-white " style="height: 80px">
          <div class="col-5 m-auto p-0">
            <p class="text-start text-dark m-auto mx-1 " style="font-size:small">血壓</p>
          </div>
          <div class="col-5 px-0 m-auto">
            <p id="f_v_sbp" class="text-center text-dark fs-6 m-0">--</p>

        </div>

          <div class="col-2 m-auto p-0">
            <img class="bi m-auto d-block" src="images/rr.svg" width="24" height="24" />
            <p class="text-center text-muted m-auto" style="font-size: 9px">bpm</p>
          </div>
        </div>
      </div>

      <!-- Stress Index -->
      <div class="col-6 col-md-4 col-xxl-2 px-3">
        <div class="row ps-1 pe-1 border rounded shadow-sm position-relative bg-white " style="height: 80px">
          <div class="col-5 m-auto p-0">
            <p class="text-start text-dark m-auto mx-1 " style="font-size:small">壓力指數</p>

          <div class="col-2 m-auto p-0">
            <img class="bi m-auto d-block" src="images/si.svg" width="24" height="24" />
          </div>
        </div>
      </div>
<!-- bioage -->

</div>
