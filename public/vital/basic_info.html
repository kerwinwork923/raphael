<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FaceHeart Vitals™</title>
  <link href="css/my.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="header" style="background-color:#ffffff;height:60px" }}>
    <h3><button onclick="window.history.back()"></button></h3>
    <img class="bi m-auto d-block" src="images/neuro-plus.svg" width="260" height="38" alt="" />
    <h3><button onclick="window.history.forward()"></button></h3>
  </div>

  <div class="container ">
    <div class="row justify-content-center mx-1">
      <div class="col-xxl-8  my-0 py-0">
        <div class="text-dark rounded">
          <div class="col-md-12 m-0 px-0 ps-3">
            <h1 class="display-6 fw-normal"><strong>個人資料</strong></h1>
          </div>
        </div>


        <div class="col-md-12 d-grid ml-2 bg-white rounded px-4 py-0">

          <!-- Sex -->
          <div class="row">
            <div class="col-4 py-0">
              <h2 class="text-muted"><strong>性別</strong></h2>
            </div>
            <div class="col-4 py-0">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eid_male" checked>
                <label class="form-check-label" for="eid_male">
                  <h4>男</h4>
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eid_female">
                <label class="form-check-label" for="eid_female">
                  <h4>女</h4>
                </label>
              </div>

            </div>
          </div>

          <!-- height -->
          <div class="row">
            <div class="col-4 pt-0">
              <h2 class="text-muted"><strong>身高</strong></h1>
            </div>
            <div class="col-md-8 col-8 pt-0">
              <div class="input-group input-group-lg">
                <input id="eid_height" type="text" class="form-control" value="170"
                  aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">Cm.</span>
              </div>
            </div>
          </div>

          <!-- weight -->
          <div class="row">
            <div class="col-4 pt-0">
              <h2 class="text-muted"><strong>體重</strong></h1>
            </div>
            <div class="col-md-8 col-8 pt-0">
              <div class="input-group input-group-lg">
                <input id="eid_weight" type="text" class="form-control" value="60"
                  aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">Kg.</span>
              </div>
            </div>
          </div>

          <!-- birth year -->
          <div class="row">
            <div class="col-4 pt-0">
              <h2 class="text-muted"><strong>出生年</strong></h1>
            </div>
            <div class="col-md-8 col-8 pt-0">
              <div class="input-group input-group-lg">
                <input id="eid_birth" type="text" class="form-control" value="1999"
                  aria-label="Dollar amount (with dot and two decimal places)">
              </div>
            </div>
          </div>

          <!-- regular blood pressure -->
          <div class="row">
            <div class="col-md-4 py-0">
              <h2 class="text-muted"><strong>您日常收縮壓?</strong></h1>
            </div>

            <div class="col-md-8 mt-2 mt-md-0 ms-2 ms-md-0  py-0">
              <div class="form-check mb-1">
                <input class="form-check-input mt-2" type="checkbox" value="" id="eid_ht_normal" checked>
                <label class="form-check-label ps-2 fs-5" for="eid_ht_normal">
                  <span>正常(< 120 mmHg)</span>
                </label>
              </div>

              <div class="form-check mb-1">
                <input class="form-check-input mt-2" type="checkbox" value="" id="eid_ht_prehypertension">
                <label class="form-check-label ps-2 fs-5" for="eid_ht_prehypertension">
                  <span>高血壓前期(120 ~ 139 mmHg)</span>
                </label>
              </div>

              <div class="form-check mb-1">
                <input class="form-check-input mt-2" type="checkbox" value="" id="eid_ht_hypertension">
                <label class="form-check-label ps-2 fs-5" for="eid_ht_hypertension">
                  <span>高血壓(>= 140 mmHg)</span>
                </label>
              </div>

            </div>
          </div>

          <!-- camera facing mode -->
          <div class="row">
            <div class="col-4 py-0">
              <h2 class="text-muted"><strong>鏡頭</strong></h2>
            </div>
            <div class="col-4 py-0">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eid_camera_front" checked>
                <label class="form-check-label" for="eid_camera_front">
                  <h5>前鏡頭</h5>
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eid_camera_back">
                <label class="form-check-label" for="eid_camera_back">
                  <h5>後鏡頭</h5>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7 py-0"></div>
            <div class="col-md-3 d-grid py-0">
              <button type="button" class="btn btn-secondary btn-lg" id="eid_btn_next">開始檢測</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/tools.js"></script>
  <script src="js/basic_info.js"></script>
</body>

</html>
